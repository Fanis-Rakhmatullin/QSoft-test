<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/main.css">
    <title>QSOFT Test Task</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container header__container">
            <div class="header__first-row">
                <a href="#" class="logo">
                    <img src="images/logo.svg"
                         alt="QSOFT logo">
                </a>
                <a href="#" class="profile">
                    <img src="images/profile.svg"
                         alt="profile icon">
                </a>
            </div>
            <div class="search header__search">
                <input type="search"
                       class="search__form"
                       placeholder="Найти...">
            </div>
            <a href="#" class="user header__user">
                <div class="user__name">Константин</div>
                <div class="user__photo">
                    <picture>
                        <img src="images/user.jpg"
                             srcset="images/user.jpg 1x,
                             images/user@2x.jpg 2x,
                             images/user@3x.jpg 3x,
                             images/user@4x.jpg 4x"
                             alt="Аватар">
                    </picture>
                </div>
            </a>
        </div>
    </header>
    <main class="partners">
        <div class="container">
            <h1 class="partners__headline">Наши партнёры</h1>
            <ul class="partners__list">
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/DC_Comics_logo.png/600px-DC_Comics_logo.png"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Lineage_OS_Logo.png"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="http://pngimg.com/uploads/google/google_PNG19631.png"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="http://pngimg.com/uploads/microsoft/microsoft_PNG16.png"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://lh3.googleusercontent.com/proxy/4pehhJrLOsHvuhnYC5SpKVYPhdblsxKOPmmTyFIaSEAiaLzrhe0AxJfagTbl24FqrkhRFmnbB77Mni-ukILK1iUIeg0kccuo2KTauSMI5ztXMgt9roQfiVUJp5Hcgkku1znwThwoMAUA92lzfZQqjp2c-K8GWz3YionOx3fDMsUQq4ZtC08LzIP1C24hmAHu23knCsbF6Ucu-YkE2j4KSkOqtE0H7k3wOUiejxbwpqw"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="http://pngimg.com/uploads/amazon/amazon_PNG24.png"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1280px-YouTube_Logo_2017.svg.png"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
            </ul>
        </div>
    </main>
</div>
</body>
</html>
